name: Dutch Exercises Pipeline

on:
  schedule:
    # Four times a day: 05:00, 06:00, 12:00, 18:00, 20:00 UTC
    # âš  Adjust to your timezone: GitHub uses UTC!
    - cron: "0 4 * * *"   # 05:00 CET = 06:00 CEST = 04:00 UTC (example)
    #- cron: "0 11 * * *"  # 12:00 CET = 13:00 CEST
    #- cron: "0 15 * * *"  # 18:00 CET = 17:00 CEST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Parse RSS feed
        run: python scripts/parse_rss.py

      - name: Generate exercises
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python scripts/generate_exercises.py

      - name: Merge JSONs into exerciseData.ts
        run: python scripts/merge_exercises_to_ts.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add news/ structured_exercises/ exerciseData.ts
          if git diff --cached --quiet; then
            echo "No new changes"
          else
            git commit -m "Auto: update exercises and TypeScript data $(date +%F-%H%M)"
            git push origin HEAD:main
          fi
