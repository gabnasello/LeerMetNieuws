name: Dutch Exercises Pipeline

on:
  schedule:
    # Four times a day: 05:00, 06:00, 12:00, 18:00, 20:00 UTC
    # âš  Adjust to your timezone: GitHub uses UTC!
    - cron: "0 5 * * *"   # 06:00 CET = 07:00 CEST = 05:00 UTC (example)
    - cron: "0 11 * * *"  # 12:00 CET = 13:00 CEST
    - cron: "0 17 * * *"  # 18:00 CET = 19:00 CEST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests feedparser #beautifulsoup4 html2text

      - name: Parse RSS feed
        run: python scripts/parse_rss.py

      # - name: Generate exercises
      #   env:
      #     HF_API_KEY: ${{ secrets.HF_API_KEY }}
      #     INPUT_PATH: news/input.txt
      #     PROMPT_PATH: prompts/b2_prompt.txt
      #     HF_MODEL: mistralai/Mistral-7B-Instruct
      #   run: python scripts/generate_exercises.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add news/input.txt
          if git diff --cached --quiet; then
            echo "No new changes"
          else
            git commit -m "Auto: update exercises $(date +%F-%H%M)"
            git push origin HEAD:main
          fi


